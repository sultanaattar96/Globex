<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" th:href="@{/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css}">

    <!-- STYLE CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Login and Registration App</a>
    </div>
</nav>

<div class="wrapper set-bg" th:style="'background-image: url(' + @{/images/bg-registration-form-1.jpg} + ');'">
    <div class="inner">
        <div class="image-holder set-bg" th:style="'background-image: url(' + @{/images/registration-form-1.jpg} + ');'">
        </div>
        <form id="registrationForm" th:action="@{/api/v1/registration}" th:object="${user}" method="post" onsubmit="return validateForm()">
            <h3>Registration Form</h3>

            <!-- Successful Registration -->
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered!
                </div>
            </div>

            <div class="form-group">
                <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" required>
                <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" required>
            </div>
            <div class="form-wrapper">
                <input type="email" th:field="*{email}" placeholder="Email Address" class="form-control" required>
                <i class="zmdi zmdi-email"></i>
            </div>
            <div class="form-wrapper">
                <input type="tel" th:field="*{mobileNumber}" placeholder="Mobile Number" class="form-control" required>
                <i class="zmdi zmdi-phone"></i>
            </div>
            <div class="form-wrapper">
                <select th:field="*{gender}" class="form-control" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
            </div>
            <div class="form-wrapper">
                <input type="text" th:field="*{address}" placeholder="Address" class="form-control" required>
                <i class="zmdi zmdi-home"></i>
            </div>
            <div class="form-wrapper">
                <input type="text" th:field="*{postcode}" placeholder="Postcode" class="form-control" required>
                <i class="zmdi zmdi-pin"></i>
            </div>
            <div class="form-wrapper">
                <input type="password" th:field="*{password}" placeholder="Password" class="form-control" required>
                <i class="zmdi zmdi-lock"></i>
            </div>
            <div class="form-wrapper">
                <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password" class="form-control" required>
                <i class="zmdi zmdi-lock"></i>
            </div>
            <button type="submit">Register <i class="zmdi zmdi-arrow-right"></i></button>

            <span>Already registered? <a th:href="@{/api/v1/login}">Login here</a></span>
        </form>
    </div>
</div>

<!-- Js Plugins -->
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/mixitup.min.js}"></script>
<script th:src="@{/js/jquery.countdown.min.js}"></script>
<script th:src="@{/js/jquery.slicknav.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.nicescroll.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
