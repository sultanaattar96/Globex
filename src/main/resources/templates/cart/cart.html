<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/elegant-icons.css}" rel="stylesheet">
    <link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/css/slicknav.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Header Section Begin -->
    <div th:replace="header :: header"></div>
    <!-- Header Section End -->

    <section class="shopping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3>Shopping Cart</h3>
                    <div class="shopping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cartItem : ${cartItems}">
                                    <td class="product__cart__item">
                                        <div class="product__cart__item__pic">
                                            <img th:src="@{'/products/image/' + ${cartItem.product.id}}" alt="">
                                        </div>
                                        <div class="product__cart__item__text">
                                            <h6 th:text="${cartItem.product.name}"></h6>
                                            <h5 th:text="${cartItem.product.price}"></h5>
                                        </div>
                                    </td>
                                    <td class="quantity__item">
                                        <div class="quantity">
                                            <div class="pro-qty">
                                                <input type="text" th:value="${cartItem.quantity}">
                                            </div>
                                        </div>
                                    </td>
                                    <td class="cart__price" th:text="${cartItem.product.price * cartItem.quantity}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <a href="#" th:href="@{/order/place}" class="primary-btn">Place Order</a>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Recommended Products Section Begin -->
<section class="recommended-products spad">
    <div class="container">
        <div class="section-title">
            <h4>Recommended for You (LLM)</h4>
        </div>
        <div class="row property__gallery">
            <div th:each="recommendation : ${recommendations}" class="col-lg-3 col-md-4 col-sm-6 mix">
                <div class="product__item">
                    <div class="product__item__pic set-bg">
                        <img th:src="@{'/products/image/' + ${recommendation.id}}" alt="Product Image" class="product-image" />
                        <ul class="product__hover">
                            <li><a th:href="@{'/products/image/' + ${recommendation.id}}" class="image-popup"><span class="arrow_expand"></span></a></li>
                            <li>
                                <a href="javascript:void(0);" class="like-button" th:data-product-id="${recommendation.id}">
                                    <span class="icon_heart_alt"></span>
                                </a>
                            </li>
                            <li><a th:href="@{'/cart/add/' + ${recommendation.id}}"><span class="icon_bag_alt"></span></a></li>
                        </ul>
                    </div>
                    <div class="product__item__text">
                        <h6><a th:href="@{'/products/' + ${recommendation.id}}" th:text="${recommendation.name}"></a></h6>
                        <div class="rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                        <div class="product__price" th:text="${'$ ' + recommendation.price}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Recommended Products Section End -->



    <!-- Include Footer -->
    <div th:replace="footer :: footer"></div>

    <!-- Js Plugins -->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/mixitup.min.js}"></script>
    <script th:src="@{/js/jquery.countdown.min.js}"></script>
    <script th:src="@{/js/jquery.slicknav.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/jquery.nicescroll.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
