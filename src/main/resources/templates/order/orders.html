<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/elegant-icons.css}" rel="stylesheet">
    <link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/css/slicknav.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Header Section Begin -->
    <div th:replace="header :: header"></div>
    <!-- Header Section End -->

    <section class="orders spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3>Your Orders</h3>
                    <div class="order__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Order Date</th>
                                    <th>Status</th>
                                    <th>Rate</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${orders}">
                                    <td class="order__item">
                                        <div class="order__item__pic">
                                            <img th:src="@{'/products/image/' + ${order.product.id}}" alt="">
                                        </div>
                                        <div class="order__item__text">
                                            <h6 th:text="${order.product.name}"></h6>
                                        </div>
                                    </td>
                                    <td class="order__date" th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                                    <td class="order__status" th:text="${order.delivered ? 'Delivered' : 'Pending'}"></td>
                                    <td class="order__rate">
                                        <form th:action="@{'/products/' + ${order.product.id} + '/rate'}" method="post">
                                            <select name="rating" id="rating">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                            <button type="submit" class="primary-btn">Rate</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include Footer -->
    <div th:replace="footer :: footer"></div>

    <!-- Js Plugins -->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/mixitup.min.js}"></script>
    <script th:src="@{/js/jquery.countdown.min.js}"></script>
    <script th:src="@{/js/jquery.slicknav.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/jquery.nicescroll.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
